<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: "Arial", Helvetica, sans-serif;
            position: relative;
        }

        #container {
            text-align: center;
            position: relative;
            height: 100%;
        }

        #movies_booked,
        #form {
            display: inline-block;
            width: 30%;
            height: 100%;
            margin: 500px;
            vertical-align: text-top;
        }

        fieldset,
        #movies_booked {
            border: 1px solid #AED0EA;
            border-radius: 8px;
            box-shadow: 0 0 10px #D7EBF9;
        }

        legend,
        #disount_title {
            color: #2779AA;
            font-size: 120%;
            text-align: center;
            background-color: white;
        }

        p {
            overflow: hidden;
        }

        label {
            width: 30%;
            text-align: right;
            float: left;
            clear: both;
            color: #2779AA;
        }

        p input,
        p select {
            width: 52%;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            float: left;
            margin-left: 5%;
            margin-right: 5%;
            color: #2779AA;
        }

        #theaters,
        #total_price,
        #movies_list,
        li,
        #perTicketPrice,
        #note {
            color: #2779AA;
        }

        p span,
        li {
            text-align: left;
        }

        #submit_wrapper {
            text-align: center;
        }

        #submit {
            font-size: 13px;
        }

        #discount,
        #perTicketPrice {
            text-align: left;
        }

        #dateNote {
            font-size: 9px;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="form" >
            <form id="book_tickets" action="success">
                <fieldset>
                    <legend>Booking Details</legend>
                    <p>
                        <label for="movie_name">Movie</label>
                        <select id="movie_name" name="movie_name" required autofocus>
                            <option></option>
                            {% for movie in movies %}
                            <option value="{{movie.id}}">{{movie.name}}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <p>
                        <label for="theater_name">Theaters</label>
                        <select id="theater_name" name="theater_name" required>
                            <option></option>
                            {% for theater in theaters %}
                            <option value="{{theater.id}}">{{theater.name}}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <p>
                        <label for="date">Date<br /></label>
                        <input type="date" name="date" id="date" min="today" required />
                    </p>

                    <div id="submit_wrapper">
                        <input style="margin: 10px;" type="submit" id="submit" value="Book Tickets" class="btn btn-success" />
                        <a style="margin: 10px;" href="/" class="btn btn-warning">Home</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
